<!DOCTYPE html>
<html lang="it">
    <head>
        <title>Login | ADMIN Rizzo Guitars</title>
        <meta charset="UTF-8" />
        <meta name="language" content="italian it" />
        <meta name="author" content="Stefano Rizzo, Leonardo Tredese, Samuele Vanini, Michele Veronesi" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" type="text/css" href="assets/css/screen.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="assets/css/print.css" media="print" />
        <link rel="stylesheet" type="text/css" href="assets/css/mobile.css" media="only screen and (max-width:640px)" />
    </head>
    <body>
        <header>
            <img src="assets/images/logo-no-bg-low-res.png" class="logo" alt="Rizzo"/>
			<span>Amministrazione</span>
            <nav>
                <ul>
                    <li><a href="index.html" lang="en">Home</a></li>
                	<li>login</li>    
                </ul>
            </nav>
        </header>
        <main>
			<!-- TODO: INSERIRE ACTION AGGIUNTA ARTICOLO --> 
			<form method="POST" action="" autocomplete="autocomplete" id="login-admin" name="admin-login">
				<label for="username-admin">Utente amministratore</label>
				<input type="text" id="username-admin" name="username-admin"
                       minlength="1"
					   placeholder="Inserisci qui lo username dell'admin" 
					   required="required"
					   aria-required="true"
					   aria-label="Campo per l'inserimento dello username dell'admin"
					   data-msg-required="Per favore, inserisci un username dell'admin" /> 
				<label for="password-admin">Password amministratore</label>
				<input type="password" id="password-admin" name="password-admin"
                       minlength="1"
					   required="required"
					   aria-required="true"
					   aria-label="Campo per l'inserimento della password di amministrazione"
					   data-msg-required="Per favore, inserisci la password" />
				<input type="submit"/>
			</form>
        </main>
        <footer>
            <small lang="en">
                &copy; Rizzo Guitars. All rights reserved.
            </small>
        </footer>
    </body>
</html>
